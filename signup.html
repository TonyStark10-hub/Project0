<!DOCTYPE html>
<html>
    <head><title>Signup page</title>
    <link rel="stylesheet" href="sighup.css">
    </head>
    <body>
        <div id="signup">
            Sign in
        </div>
        <form>
            <h3 class="h3">Full name</h3>
            <input type="text" name="Fullname" placeholder="full name">
            <h3 class="h3">Email adddress</h3>
            <input type="email" name="email" placeholder="Email address">
            <h3 class="h3">Password</h3>
            <input type="password" name="password" placeholder="password">
            <h3 class="h3">Confirm password</h3>
            <input type="password" name="confirm password" placeholder="confirm password">
            <div id="button">
                <a href="homepage.html" class="button">sign up</a>   
            </div>
            <div id="login">
                Already a user? <a href="login.html">login here!</a>
            </div>
        </form>
    </body>
</html>
